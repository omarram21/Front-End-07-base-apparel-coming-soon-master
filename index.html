<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    

  

  
  <!-- Start logo -->
    <!-- <div class="container"> -->
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
  <!-- Start Hero -->
      <div class="Hero">
      </div>
  <!-- Start main -->
      <main class="edite">
        <h1>WE'RE</h1>
        <h1>COMING</h1>
        <h1>SOON</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </main>
  <!-- Start footer -->
      <footer>
        <div class="form-container">
          <form>
            <input type="email" class="email-box" aria-labelledby="email address" placeholder="Email Address" />
            <button type="submit" aria-labelledby="submit">
              <img src="images/icon-arrow.svg" alt="right arrow submit icon">
            </button>
            <div class="email-error-icon hidden">
              <img src="images/icon-error.svg" alt="error icon for invalid email address">
            </div>
          </form>
          <div class="email-error-text hidden">
            <p> Please provide a valid email</p>
          </div>
        </div>
      </footer>
    <!-- </div> -->

<script src="js.js"></script>
</body>
</html>
